{% extends 'base.html' %}

{% block content %}
<style>
    label {
        width: 100px;
    }
    input {
        width: 50%;
    }
    form {
        margin: 50px;
    }
</style>
<h3 style="text-align: center">Add work experience</h3>
<div class="container-fluid">

    <div class="row" style="margin:10px">
        <div class = "col-sm-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form class="form-horizontal" action="{% url 'add_work_button' %}" method = "post" enctype="multipart/form-data">
                                {% csrf_token %}
                                    <label for="company">Company</label>
                                    <input type="text" name="company" id="company" />
                                    <br /><br />
                                    <label for="description">Description</label>
                                    <input type="text" name="description" id="description" style="height:200px;"/>
                                    <br /><br />
                                
                                    <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">Submit</button>
                                            </div>
                                        </div>
                                </form>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
