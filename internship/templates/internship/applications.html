{% extends 'base.html' %}
{% block content%}
{% if request.user.is_authenticated and request.user.profile.is_student %}
<div style="margin:10px;">
    {% for a in applications %} 
    <div class="well">
        <h4><a href="{% url 'intern_detail' a.internship.id %}">{{a.internship.profile}} - {{a.internship.company.name}}</a></h4>
    </div>
    {% endfor %}
</div>
{% else %}
<h1>Login as student</h1>
{% endif %}

{% endblock %}
