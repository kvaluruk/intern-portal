{% extends 'base.html' %}
{% block content%}
{% if request.user.is_authenticated and request.user.profile.is_company %}
<div style="margin:10px;">
    {% for a in applications %} 
    <h4 class="well"><a href="{% url 'user_detail' a.student.id%}">{{a.student.name}} </a></li></h4>
    <br /><br />
    {% endfor %}
</div>
{% else %}
<h1>Login as company</h1>
{% endif %}

{% endblock %}
