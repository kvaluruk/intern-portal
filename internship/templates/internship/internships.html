{% extends 'base.html' %}
{% block content%}


<div style="margin:10px;">
    {% for intern in interns %} 
    <div class = "well col-md-3" style="margin: 10px;">
        <h4><a href="{% url 'intern_detail' intern.id %}">{{intern.profile}} - {{intern.company.name}}</a></h4>
        <p>Location: {{intern.location}}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
