{% extends 'base.html' %}
{% block content%}

{% if request.user.is_authenticated and request.user.profile.is_company %}

<div style="margin:10px;">
    {% for i in interns %}
    <div class = "well col-md-3" style="margin: 10px;">
        <h4><a href="{% url 'intern_detail' i.id %}">{{i.profile}} - {{i.description}}</a></h4>
    </div>
    {% endfor %}
</div>


{% else %}
<h1>Login as company</h1>
{% endif %}

{% endblock %}
