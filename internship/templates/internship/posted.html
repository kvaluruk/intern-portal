{% extends 'base.html' %}
{% block content%}
{% if request.user.is_authenticated and request.user.profile.is_company %}
<ul>
    {% for i in interns %} 
    <li><a href="{% url 'intern_detail' i.id %}">{{i.profile}} - {{i.description}}</a></li>
    {% endfor %}
</ul>
{% else %}
<h1>Login as company</h1>
{% endif %}

{% endblock %}
