{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InternX</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel = "stylesheet" type="text/css" href="{% static 'internship/style.css' %}" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}"><strong>InternX&nbsp;&nbsp;</strong></a>
        </div>

        <div class="navbar-collapse collapse navbar-right" id="topNavbar">
            <ul class="nav navbar-nav">
                <li class="" >
                    <a href="{% url 'internships' %}">Internships</a>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if not request.user.is_authenticated %}
                    <li class="" >
                        <a href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="" >
                        <a href="{% url 'register' %}">SignUp</a>
                    </li>
                {% endif %}
                {% if request.user.is_authenticated %}
                    <li class="" >
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content%}
{% endblock %}

</body>
</html>
